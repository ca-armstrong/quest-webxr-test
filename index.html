<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Quest 3 WebXR Model + Card</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background: #222;
      }
      #info {
        position: fixed;
        top: 10px;
        left: 10px;
        color: yellow;
        z-index: 10;
        font-family: system-ui, -apple-system, sans-serif;
      }
      #enter-ar {
        position: fixed;
        bottom: 10px;
        left: 10px;
        z-index: 10;
        padding: 10px 16px;
        background: #1e90ff;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
      }
      #enter-ar:disabled {
        background: #555;
        cursor: default;
      }
    </style>
  </head>
  <body>
    <div id="info">
      Tap/click the model to toggle the info card. On Quest, use the controller
      trigger. Tap/point at the card to dismiss.
    </div>
    <button id="enter-ar" disabled>Checking AR support...</button>

    <!-- Three.js + GLTFLoader from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.138.3/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.138.3/examples/js/loaders/GLTFLoader.js"></script>

    <script>
      let scene, camera, renderer, modelRoot, infoCard;
      let xrSession = null;
      let controller;
      const raycaster = new THREE.Raycaster();
      const mouse = new THREE.Vector2();

      function initThree() {
        renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.xr.enabled = true;
        document.body.appendChild(renderer.domElement);

        scene = new THREE.Scene();

        camera = new THREE.PerspectiveCamera(
          70,
          window.innerWidth / window.innerHeight,
          0.01,
          100
        );
        camera.position.z = 2;

        const light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(1, 3, 2);
        scene.add(light);

        const ambient = new THREE.AmbientLight(0xffffff, 0.4);
        scene.add(ambient);

        // Load model.glb at table height (approx)
        const gltfLoader = new THREE.GLTFLoader();
        gltfLoader.load(
          "model.glb",
          function (gltf) {
            modelRoot = gltf.scene;
            modelRoot.position.set(0, 0.8, -1); // 0.8m up, 1m in front
            modelRoot.scale.set(0.2, 0.2, 0.2); // adjust as needed
            scene.add(modelRoot);
          },
          function (xhr) {
            console.log((xhr.loaded / xhr.total) * 100 + "% loaded");
          },
          function (error) {
            console.error("Error loading model:", error);
          }
        );

        // Info card using card.png texture
        const texture = new THREE.TextureLoader().load("card.png");
        const texWidth = 280;
        const texHeight = 360;
        const aspect = texHeight / texWidth;
        const cardWidthMeters = 0.35;
        const cardHeightMeters = cardWidthMeters * aspect;

        const cardGeo = new THREE.PlaneGeometry(
          cardWidthMeters,
          cardHeightMeters
        );
        const cardMat = new THREE.MeshBasicMaterial({
          map: texture,
          transparent: true
        });
        infoCard = new THREE.Mesh(cardGeo, cardMat);
        // Start above where the model will be
        infoCard.position.set(0, 0.8 + 0.4, -1);
        infoCard.visible = false;
        scene.add(infoCard);

        window.addEventListener("click", onMouseClick);
        window.addEventListener("resize", onWindowResize);

        // WebXR controller for Quest
        controller = renderer.xr.getController(0);
        controller.addEventListener("selectstart", onControllerSelect);
        scene.add(controller);

        renderer.setAnimationLoop(animate);
      }

      function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      }

      function animate() {
        // Keep card facing camera
        if (infoCard && infoCard.visible) {
          infoCard.quaternion.copy(camera.quaternion);
          // If modelRoot exists, stay above it
          if (modelRoot) {
            infoCard.position.set(
              modelRoot.position.x,
              modelRoot.position.y + 0.4,
              modelRoot.position.z
            );
          }
        }
        renderer.render(scene, camera);
      }

      function toggleCard() {
        if (!infoCard) return;
        infoCard.visible = !infoCard.visible;
      }

      function hideCard() {
        if (infoCard) infoCard.visible = false;
      }

      function hitModel(raycaster) {
        if (!modelRoot) return [];
        return raycaster.intersectObject(modelRoot, true);
      }

      // Mouse click on desktop
      function onMouseClick(event) {
        mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
        mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

        raycaster.setFromCamera(mouse, camera);

        const hitM = hitModel(raycaster);
        if (hitM.length > 0) {
          toggleCard();
          return;
        }

        if (infoCard && infoCard.visible) {
          const hitCard = raycaster.intersectObject(infoCard, true);
          if (hitCard.length > 0) {
            hideCard();
          }
        }
      }

      // Controller select in WebXR (Quest)
      function onControllerSelect() {
        const tempMatrix = new THREE.Matrix4();
        tempMatrix.identity().extractRotation(controller.matrixWorld);

        raycaster.ray.origin.setFromMatrixPosition(controller.matrixWorld);
        raycaster.ray.direction.set(0, 0, -1).applyMatrix4(tempMatrix);

        const hitM = hitModel(raycaster);
        if (hitM.length > 0) {
          toggleCard();
          return;
        }

        if (infoCard && infoCard.visible) {
          const hitCard = raycaster.intersectObject(infoCard, true);
          if (hitCard.length > 0) {
            hideCard();
          }
        }
      }

      // WebXR AR support check
      async function checkWebXRSupport() {
        const arButton = document.getElementById("enter-ar");
        if (!navigator.xr) {
          arButton.textContent = "WebXR not supported";
          arButton.disabled = true;
          return;
        }

        try {
          const supported = await navigator.xr.isSessionSupported("immersive-ar");
          if (supported) {
            arButton.textContent = "Enter AR";
            arButton.disabled = false;
            arButton.addEventListener("click", onEnterAR);
          } else {
            arButton.textContent = "AR not supported";
            arButton.disabled = true;
          }
        } catch (err) {
          console.error(err);
          arButton.textContent = "Error checking AR";
          arButton.disabled = true;
        }
      }

      async function onEnterAR() {
        const arButton = document.getElementById("enter-ar");

        if (xrSession) {
          xrSession.end();
          xrSession = null;
          arButton.textContent = "Enter AR";
          return;
        }

        try {
          const session = await navigator.xr.requestSession("immersive-ar", {
            requiredFeatures: ["local-floor"]
          });

          xrSession = session;
          arButton.textContent = "Exit AR";

          renderer.xr.setReferenceSpaceType("local-floor");
          await renderer.xr.setSession(session);
        } catch (err) {
          console.error("Failed to start AR session", err);
        }
      }

      initThree();
      checkWebXRSupport();
    </script>
  </body>
</html>
